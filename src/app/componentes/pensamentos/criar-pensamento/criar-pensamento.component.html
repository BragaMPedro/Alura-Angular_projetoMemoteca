<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>
      Adicione um <br />
      pensamento novo
    </h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <input
      id="pensamento"
      name="pensamento"
      class="input"
      type="textarea"
      placeholder="Digite o pensamento"
      [(ngModel)]="pensamento.conteudo"
    />
    <label for="autoria">Autoria ou fonte</label>
    <input
      id="autoria"
      name="autoria"
      class="input"
      type="text"
      placeholder="Digite a autoria ou fonte"
      [(ngModel)]="pensamento.autoria"
    />
    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            id="modelo1"
            value="modelo1"
            name="modelo-card"
            type="radio"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img
            src="../../../../assets/Imagens_do_curso/modelo1.png"
            alt="Aspas azuis"
          />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b> {{ pensamento.autoria }} </b>
          </p>
        </div>
      </div>
    </div>

    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo2">
          <input
            id="modelo2"
            value="modelo2"
            name="modelo-card"
            type="radio"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img
            src="../../../../assets/Imagens_do_curso/modelo2.png"
            alt="Aspas ciano"
          />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>
    </div>

    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo3">
          <input
            id="modelo3"
            value="modelo3"
            name="modelo-card"
            type="radio"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img
            src="../../../../assets/Imagens_do_curso/modelo3.png"
            alt="Aspas ciano clarinho"
          />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>
    </div>

    <div class="acoes">
      <button class="botao" (click)="criarPensamento()">
        Salvar
      </button>
      <button class="botao" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </form>
</section>
